<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Go</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="page-header ">
        <div class="flex-mid">
          <img class="btn-logo" src="./img/logoPokemon.png" alt="Logo Pokemon">
        </div>
        <div class=" flex-mid flex search">
          <input type="text" placeholder="Busca tu Pokemon">
          <div class="btn-search">
            <span class="material-symbols-outlined icon">search</span>
          </div>
        </div>
        <div class="flex-mid page-header--item-pokebola">
          <img class="btn-pokebola " src="./img/pokebola.png" alt="Pokebola">  
        </div>
      </div>
    </header>
    <main>

      <div class="wallpaper" >  
       <div class="button-fil-sort">
         <div class="menu-contenedor">
          <nav>
            <ul class="menu-horizontal">
              <li>
               <a  class= "btn-filter" href="#">Filtrar</a>
              </li>
              <li>
                <a  href="#">Ordenar</a>
                <ul class="menu-vertical">
                  <li><a class="btn-sort-asc" href="#">De la a la z</a></li>
                  <li><a class= "btn-sort-desc" href="#">De la z a la a</a></li>
                </ul>
              </li>
            </ul>
          </nav>
          </div>
          <div>
          </div>
        </div>
        <div>
          <span class="message"></span>
          <div class="container-pokemon"></div>
        </div> 

      </div>
    </main>
    <footer class="writer">
      Realizado por Karla Vásquez y Rubis Rodríguez en Laboratoria
    </footer>

    <section class="filter-sheet">
      <div class="filter-modal">
        <div class="modal">
          <div class="title-modal">
            <span class="material-symbols-outlined icon-filter">filter_alt</span>
            <span> FILTROS</span>
          </div>
          <div id="filter-pokemons">
            <span class="subtitle-modal">TIPO</span>
              <div class="scroll type"></div>
            <span class="subtitle-modal">RESISTENCIA</span>
              <div class="scroll resistant"></div>
            <span class="subtitle-modal ">DEBILIDAD</span>
              <div class="scroll weaknesses"></div>
          </div>
          <button type="button" class="btn-close-filter">Cerrar</button>
        </div>


      </div>

    </section>

    <script src="main.js" type="module"></script>
  </body>
</html>
