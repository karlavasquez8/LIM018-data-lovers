<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Go</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="primera.pantalla.css"/>
    <link rel="stylesheet" href="pantalla.galeria.css"/>
    <link rel="stylesheet" href="responsive.css"/>
  </head>

  <body class="font-color">
    <header>
      <div class="page-header ">
        <div class="flex-mid">
          <a href="/index.html">
            <img class="btn-logo" src="./img/logoPokemon.png" alt="Logo Pokemon">
          </a>
        </div>
        <div class="flex-mid flex search" >
          <input type="text" placeholder="Busca tu Pokemon" id="btn-search">
          <div class="btn-search" >
            <span class="material-symbols-outlined icon">search</span>
          </div>
        </div>
        <div class="flex-mid page-header--item-pikachu">
          <img class="pikachu-friends" src="./img/pikachu-amigos.png" alt="Pikachu y Amigos">  
        </div>
      </div>
      <div class="button-fil-sort">
        <div class="menu-contenedor">
          <nav>
            <ul class="menu-horizontal">
              <li>
               <a  class= "btn-filter font-color" href="#">Filtrar</a>
              </li>
              <li>
                <a  class="font-color" href="#">Ordenar</a>
                <ul class="menu-vertical some-style">
                  <li><a class="btn-sort-asc font-color" href="#">De la A-Z</a></li>
                  <li><a class= "btn-sort-desc font-color" href="#">De la Z-A</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="wallpaper " >
        <div class="wrap-container">
          <span class="message"></span>
          <div class="container-pokemon"></div>
        </div> 
      </div>
    </main>
    <footer class="writer">
      Realizado por Karla Vásquez y Rubis Rodríguez en Laboratoria
    </footer>
    <section class="filter-sheet">
      <div class="filter-modal same-style">
        <div class="modal">
          <div class="title-modal">
            <span class="material-symbols-outlined icon-filter">filter_alt</span>
            <span> FILTROS</span>
          </div>
          <div id="filter-pokemons">
            <span class="subtitle-modal">TIPO</span>
              <div class="scroll type"></div>
            <span class="subtitle-modal">RESISTENCIA</span>
              <div class="scroll resistant"></div>
            <span class="subtitle-modal ">DEBILIDAD</span>
              <div class="scroll weaknesses"></div>
          </div>
        </div>
      </div> 
    </section>
    <script src="main.js" type="module"></script>
  </body>
</html>
